<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    
    <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
    <h1>TIC TAC TOE GAME</h1>
    <div class="whole-table" id="table">
        <div class="one-field"></div>
        <div class="one-field"></div>
        <div class="one-field"></div>
        <div class="one-field"></div>
        <div class="one-field"></div>
        <div class="one-field"></div>
        <div class="one-field"></div>
        <div class="one-field"></div>
        <div class="one-field"></div>
    </div>
    <a href="#" class="reset-button" id="reset">RESET</a>
    <div class="wrap-result">
        <div class="left-score" id="left-score">0</div>
        <div class="right-score" id="right-score"></div>
    </div>
    <div class="clear-storage">Reset Score</div>

    <script src="https://kit.fontawesome.com/5e430e9e32.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
