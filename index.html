<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" type="text/css">
    <title>TicTacToe</title>
</head>
<body>

    <h2>Game TicTacToe</h2>

    <div class="player1">Player 1
        <div id="player1">0</div>

    </div>

    <div class="player2">Player 2
        <div id="player2">0</div>

    </div>

    <table>
        <tr>
            <td id="0" class="row"></td>
            <td id="1" class="vertical row"></td>
            <td id="2" class="row"></td>
        </tr>
        <tr>
            <td id="3" class="horizontal row"></td>
            <td id="4" class="vertical horizontal row"></td>
            <td id="5" class="horizontal row"></td>
        </tr>
        <tr>
            <td id="6" class="row"></td>
            <td id="7" class="vertical row"></td>
            <td id="8" class="row"></td>
        </tr>
    </table>

    

    <h2 class="player-turn">It is X's turn</h2>

    <button class="reset-button">Reset</button>

   


    <script src="index.js"></script>
    
</body>
</html>
